<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      window.onload = function () {
        let date = new Date(); //Date 객체 선언: 현재 시간 측정
        let month = date.getMonth() + 1;

        //조건문
        if (3 <= month && month < 6) {
          alert("봄입니다.");
        } else if (6 <= month && month < 9) {
          alert("여름입니다.");
        } else if (9 <= month && month < 12) {
          alert("가을입니다.");
        } else {
          alert("겨울입니다.");
        }
      };
    </script>
  </head>
  <body></body>
</html>
