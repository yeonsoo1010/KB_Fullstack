<!DOCTYPE html>

  <head>

    <title>Document</title>

    <script>
      let array = [10, 20, 30, 40, 50];
      console.log("array의 길이: " + array.length);

      let i = 0;
      while (i < array.length) {
        alert(i + 1 + "번째 array element: " + array[i]);
        i++;
      }
    </script>
