<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      window.onload = function () {
        let output = "";

        for (let i = 0; i < 10; i++) {
          output += `<h1>Header - ${i}</h1>`;
          //   output += "<h1>Header - " + i + "</h1>";
        }

        //단순 텍스트로 출력
        document.body.textContent = output;
        //HTML 태그로 적용되도록
        document.body.innerHTML = output;
      };
    </script>
  </head>
  <body></body>
</html>
