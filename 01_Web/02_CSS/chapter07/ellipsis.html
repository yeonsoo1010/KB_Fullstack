<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1,
      p {
        width: 300px;
        background-color: rgb(183, 212, 212);
      }
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <h1 class="ellipsis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </h1>
    <p class="ellipsis">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </body>
</html>
